<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	<title> 설문조사 </title>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<div id="header_top">
				<img src="images/back.jpg" alt="환영" width="960">
			</div>
				<div id="navbar">
					<ul>
						<li><a href="index.html">메인</a></li>
						<li><a href="index1.html">자기소개</a></li>
						<li><a href="index2.html">추억</a></li>
						<li><a href="index3.html">설문조사</a></li>
						<li><a href="index4.html">이상형</a></li>						
					</ul>
				</div>
				<div id="line"></div>
		</div>

		<div id="content">
			 <form action="#" method="post">
				<table>
					<tr>
						<td colspan="2"><h1>Question..</h1></td>
					</tr>
					<tr>
						<td>본인의 성별은?</td>
						<td>남자<input type="radio" name="sex"/>여자<input type="radio" name="sex"/></td>
					</tr>
					<tr>
						<td>본인이 사용하는 휴대폰은?</td>
						<td>SAMSUNG<input type="radio" name="phone"/>APPLE<input type="radio" name="phone"/>SKY<input type="radio" name="phone"/>LG<input type="radio" name="phone"/>기타<input type="radio" name="phone"/></td>
					</tr>
					<tr>
						<td>본인이 좋아하는 음악 장르는?</td>
						<td>가요<input type="checkbox" name="music"/>클래식<input type="checkbox" name="music"/>재즈/블루스<input type="checkbox" name="music"/>레게<input type="checkbox"		name="music"/>일렉트로니카<input type="checkbox" name="music"/>팝<input type="checkbox" name="music"/>힙합<input type="checkbox" name="music"/>록/메탈<input		type="checkbox" name="music"/>레게<input type="checkbox" name="music"/>기타<input type="checkbox" name="music"/></td>
					</tr>
					<tr>
						<td>본인이 사용하는 노트북은?</td>
						<td>SAMSUNG<input type="radio" name="notebook"/>APPLE<input type="radio" name="notebook"/>LG<input type="radio" name="notebook"/>TOSHIBA<input type="radio"		name="notebook"/>DELL<input type="radio" name="notebook"/>HP<input type="radio" name="notebook"/>기타<input type="radio" name="notebook"/></td>
					</tr>
					<tr>
						<td>본인이 좋아하는 게임장르는?</td>
						<td>RPG<input type="checkbox" name="game"/>FPS<input type="checkbox" name="game"/>Sports<input type="checkbox" name="game"/>Racing<input type="checkbox"				name="game"/>Action<input type="checkbox" name="game"/>Simulation<input type="checkbox" name="game"/>기타<input type="checkbox" name="game"/></td>
					</tr>
					<tr>
						<td>본인은 담배를 피는가?</td>
						<td>흡연자<input type="radio" name="somke"/>비흡연자<input type="radio" name="somke/"></td>
					</tr>
					<tr>
						<td>본인의 발사이즈는?</td>
						<td>
							<select name="foot">
								<option value="mm">220이상 230미만</option>
								<option value="mm">230이상 240미만</option>
								<option value="mm">240이상 250미만</option>
								<option value="mm">250이상 260미만</option>
								<option value="mm">260이상 270미만</option>
								<option value="mm">270이상 280미만</option>
								<option value="mm">280이상</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>본인의 고향은?</td>
						<td>
							<select name="hometown">
								<option value="Seoul">서울</option>
								<option value="Gyeonggi-do">경기도</option>
								<option value="Gangwon-do">강원도</option>
								<option value="Jeolla-do">전라도</option>
								<option value="Chungcheong-do">충청도</option>
								<option value="Gyeongsang-do">경상도</option>
								<option value="Jeju-do">제주도</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="선택완료"/></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="footer">
			<h2>웹프로그래밍 과제2</h2>
		</div>
	</div>
</body>
</html>
